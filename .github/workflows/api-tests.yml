name: API Tests with Newman

on:
  push:
    branches: [main]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for API
        run: |
          cd sprint5-with-bugs/API
          cp .env_template .env
          sed -i 's/APP_ENV=production/APP_ENV=local/' .env
          sed -i 's/APP_DEBUG=false/APP_DEBUG=true/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mariadb/' .env
          sed -i 's/${SECRET_DB}_with_bugs/toolshop/' .env
          sed -i 's/${SECRET_DB_USER}/user/' .env  
          sed -i 's/${SECRET_DB_PASS}/root/' .env

      - name: Build and start API services
        run: |
          export SPRINT=sprint5-with-bugs
          export DISABLE_LOGGING=true
          docker-compose up -d mariadb laravel-api web

      - name: Wait for services to be ready
        run: |
          # Wait for MariaDB to be ready
          echo "Waiting for MariaDB to be ready..."
          timeout 60 bash -c 'until docker-compose exec -T mariadb mysqladmin ping -h localhost --silent; do sleep 2; done'

          # Wait for API to be ready
          echo "Waiting for API to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8091/status 2>/dev/null; do echo "Waiting for API..."; sleep 5; done'

      - name: Run database migrations and seeders
        run: |
          export SPRINT=sprint5-with-bugs
          docker-compose exec -T laravel-api php artisan migrate:fresh --seed || true

      - name: Run Login tests with Newman
        working-directory: sprint5-with-bugs/tests
        run: |
          newman run login_testing.postman_collection.json \
            --iteration-data login_data.csv \
            --reporters cli

      - name: Run Register tests with Newman
        working-directory: sprint5-with-bugs/tests
        run: |
          newman run register_testing.postman_collection.json \
            --iteration-data register_data.csv \
            --reporters cli

      - name: Run Forgot Password tests with Newman
        working-directory: sprint5-with-bugs/tests
        run: |
          newman run forgot_password_testing.postman_collection.json \
            --iteration-data forgot_password_data.csv \
            --reporters cli

      - name: Show API logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker-compose logs laravel-api || true
          echo "=== Database Logs ==="
          docker-compose logs mariadb || true

      - name: Clean up
        if: always()
        run: |
          docker-compose down -v || true
